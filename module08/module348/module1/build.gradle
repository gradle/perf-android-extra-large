plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-34'
  namespace = 'module08.module348.module1'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 33
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation project(':module08:module348:module2')
  androidTestImplementation 'androidx.annotation:annotation:1.2.0'
  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test:core:1.5.0'
  androidTestImplementation 'androidx.test:rules:1.5.0'
  androidTestImplementation 'androidx.test:runner:1.5.2'
  androidTestImplementation 'com.google.truth:truth:1.2.0'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.9.20'
  androidTestImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
  api 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
  compileOnly 'androidx.annotation:annotation:1.2.0'
  implementation 'com.google.code.gson:gson:2.10.1'
  implementation 'com.jakewharton.picnic:picnic:0.3.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.9.20'
}
