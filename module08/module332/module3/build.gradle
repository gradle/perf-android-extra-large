  androidTestImplementation 'com.squareup.okhttp3:mockwebserver:4.11.0'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.9.20'
  api project(':module08:module253:module1')
  api project(':module08:module332:module2')
  api project(':module08:module332:module4')
  api 'com.google.dagger:dagger:2.50'
  api 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
  compileOnly 'androidx.annotation:annotation:1.2.0'
  implementation 'com.squareup.moshi:moshi:1.15.0'
  implementation 'com.squareup.retrofit2:adapter-rxjava2:2.11.0'
  implementation 'com.squareup.retrofit2:converter-wire:2.11.0'
