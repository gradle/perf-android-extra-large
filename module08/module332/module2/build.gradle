plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-34'
  namespace = 'module08.module332.module2'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 33
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.2.0'
  api project(':module08:module332:module4')
  api 'com.squareup.sqldelight:runtime-jvm:1.5.5'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  api 'javax.inject:javax.inject:1'
  api 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
  compileOnly 'androidx.annotation:annotation:1.2.0'
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  implementation 'com.squareup.moshi:moshi-adapters:1.15.0'
  implementation 'com.squareup.moshi:moshi:1.15.0'
  implementation 'com.squareup.retrofit2:retrofit:2.11.0'
  implementation 'com.squareup.sqldelight:android-driver:1.5.5'
  implementation 'com.squareup.sqldelight:rxjava2-extensions:1.5.5'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.9.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.7.3'
  kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.15.0'
  testImplementation 'androidx.test:core:1.5.0'
  testImplementation 'com.google.truth:truth:1.2.0'
  testImplementation 'com.squareup.sqldelight:sqlite-driver:1.5.5'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.9.20'
}
