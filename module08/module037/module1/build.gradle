plugins {
  id 'java-library'
  id 'java'
  id 'org.jetbrains.kotlin.jvm'
  id 'org.jetbrains.kotlin.kapt'
}
dependencies {
  api 'com.squareup.anvil:compiler-api:2.5.0-beta09'
  api 'javax.inject:javax.inject:1'
  api 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
  compileOnly 'androidx.annotation:annotation:1.2.0'
  compileOnly 'com.google.auto.service:auto-service-annotations:1.0'
  implementation project(':module08:module253:module1')
  implementation project(':module08:module336:module1')
  implementation project(':module08:module427:module2')
  implementation project(':module08:module491:module1')
  implementation project(':module08:module705:module1')
  implementation project(':module08:module808:module1')
  implementation 'com.google.dagger:dagger:2.50'
  implementation 'com.squareup.anvil:compiler-utils:2.5.0-beta09'
  implementation 'com.squareup:kotlinpoet:1.15.3'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.9.20'
  kapt 'com.google.auto.service:auto-service:1.0'
  testImplementation 'com.google.truth:truth:1.2.0'
  testImplementation 'com.squareup.anvil:compiler-utils:2.5.0-beta09'
  testImplementation 'dev.zacsweers.kctfork:core:0.4.0'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.9.20'
}
