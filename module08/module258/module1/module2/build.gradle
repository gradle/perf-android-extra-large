plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-34'
  namespace = 'module08.module258.module1.module2'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 33
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.2.0'
  api 'com.datadoghq:dd-sdk-android-core:2.9.0'
  api 'com.datadoghq:dd-sdk-android-logs:2.9.0'
  api 'com.datadoghq:dd-sdk-android-rum:2.9.0'
  api 'com.datadoghq:dd-sdk-android-session-replay:2.9.0'
  api 'com.datadoghq:dd-sdk-android-trace:2.9.0'
  api 'io.opentracing:opentracing-api:0.32.0'
  api 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
  compileOnly 'androidx.annotation:annotation:1.2.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.9.20'
}
