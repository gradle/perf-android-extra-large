plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-34'
  namespace = 'module22.module07.module8'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 33
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    androidResources = true
  }
}
dependencies {
  api 'androidx.lifecycle:lifecycle-livedata-core:2.6.1'
  api 'androidx.lifecycle:lifecycle-reactivestreams-ktx:2.6.1'
  api 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  api 'io.reactivex.rxjava2:rxandroid:2.1.1'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  api 'io.reactivex.rxjava2:rxkotlin:2.4.0'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.7.3'
  implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
  implementation 'com.google.guava:guava:33.1.0-jre'
  implementation 'com.squareup.logcat:logcat:0.1'
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-common:1.9.20'
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.20'
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.20'
}
