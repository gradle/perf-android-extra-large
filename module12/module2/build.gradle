plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-34'
  namespace = 'module12.module2'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 33
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.2.0'
  api project(':module12:module6')
  api project(':module12:module7')
  api 'androidx.appcompat:appcompat:1.6.1'
  api 'com.netcetera.android-3dssdk:3ds-sdk:2.4.1.1'
  api 'com.squareup.moshi:moshi:1.15.0'
  api 'com.squareup.retrofit2:retrofit:2.11.0'
  api 'javax.inject:javax.inject:1'
  api 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
  compileOnly 'androidx.annotation:annotation:1.2.0'
  implementation 'androidx.activity:activity-ktx:1.7.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'androidx.core:core-ktx:1.12.0'
  implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
  implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
  implementation 'com.google.dagger:dagger:2.50'
  implementation 'com.squareup.android:truststore:1.10.0'
  implementation 'com.squareup.okhttp3:okhttp:4.11.0'
  implementation 'com.squareup.okio:okio:3.5.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.9.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
  kapt 'com.google.dagger:dagger-compiler:2.50'
  kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.15.0'
  testImplementation project(':module08:module484:module1')
  testImplementation 'androidx.arch.core:core-testing:2.1.0'
  testImplementation 'androidx.test.ext:junit:1.1.5'
  testImplementation 'com.google.truth:truth:1.2.0'
  testImplementation 'com.squareup.retrofit2:retrofit-mock:2.11.0'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.9.20'
  testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:4.1.0'
  testImplementation 'org.mockito:mockito-core:4.4.0'
  testImplementation 'org.robolectric:robolectric:4.11.1'
}
