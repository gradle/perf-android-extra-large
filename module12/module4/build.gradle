plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-34'
  namespace = 'module12.module4'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 33
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = true
    viewBinding = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.2.0'
  androidTestImplementation 'androidx.test:rules:1.5.0'
  androidTestImplementation 'androidx.test:runner:1.5.2'
  androidTestImplementation 'com.google.truth:truth:1.2.0'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.9.20'
  api 'androidx.databinding:viewbinding:8.3.1'
  api 'com.google.dagger:dagger:2.50'
  api 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
  compileOnly 'androidx.annotation:annotation:1.2.0'
  implementation project(':module12:module2')
  implementation project(':module12:module3')
  implementation project(':module12:module5')
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.cardview:cardview:1.0.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'com.google.android.gms:play-services-wallet:19.1.0'
  implementation 'com.google.android.material:material:1.2.1'
  implementation 'com.google.dagger:dagger:2.50'
  implementation 'com.squareup.android:truststore:1.10.0'
  implementation 'com.squareup.moshi:moshi-adapters:1.15.0'
  implementation 'com.squareup.moshi:moshi:1.15.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:4.11.0'
  implementation 'com.squareup.okhttp3:okhttp:4.11.0'
  implementation 'com.squareup.retrofit2:converter-moshi:2.11.0'
  implementation 'com.squareup.retrofit2:retrofit:2.11.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.9.20'
  kapt 'com.google.dagger:dagger-compiler:2.50'
  kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.15.0'
  testImplementation 'junit:junit:4.13.2'
}
